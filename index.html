<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه‌گر هزینه سفر</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" />
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md mx-4 p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">محاسبه‌گر هزینه سفر</h1>

        <!-- Tab Navigation -->
        <div class="flex mb-6 bg-gray-100 p-1 rounded-lg">
            <button onclick="showTab('participants')" id="participantsTab"
                class="flex-1 py-2 rounded-lg text-sm font-medium transition-colors duration-200">
                شرکت‌کنندگان
            </button>
            <button onclick="showTab('expenses')" id="expensesTab"
                class="flex-1 py-2 rounded-lg text-sm font-medium transition-colors duration-200">
                هزینه‌ها
            </button>
            <button onclick="showTab('settlement')" id="settlementTab"
                class="flex-1 py-2 rounded-lg text-sm font-medium transition-colors duration-200">
                تسویه‌حساب
            </button>
        </div>

        <!-- Participants Tab -->
        <div id="participantsSection">
            <div class="flex mb-4">
                <input type="text" id="participantName" placeholder="نام شرکت‌کننده"
                    class="flex-grow p-2 border rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="addParticipant()"
                    class="bg-green-500 text-white px-4 rounded-l-lg hover:bg-green-600 transition duration-300">
                    اضافه
                </button>
            </div>
            <div id="error" class="text-red-500 mb-2 text-sm h-5"></div>
            <div id="participantList" class="space-y-2 max-h-96 overflow-y-auto"></div>
        </div>

        <!-- Expenses Tab -->
        <div id="expensesSection" class="hidden">
            <div id="expenseForm" class="mb-6">
                <input type="text" id="expenseDescription" placeholder="توضیح هزینه"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                <input type="text" id="expenseAmount" placeholder="مبلغ به تومان"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                <select id="paidBy"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                    <option value="">پرداخت کننده</option>
                </select>
                <select id="sharedBy" multiple
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-24">
                </select>
                <button onclick="addExpense()"
                    class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300 mt-2">
                    ثبت هزینه
                </button>
            </div>
            <div id="expenseList" class="max-h-96 overflow-y-auto space-y-2"></div>
        </div>

        <!-- Settlement Tab -->
        <div id="settlementSection" class="hidden">
            <div id="summary" class="rounded-lg"></div>
            <button onclick="exportToExcel()"
                class="mt-4 w-full bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition duration-300">
                دریافت فایل اکسل
            </button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
